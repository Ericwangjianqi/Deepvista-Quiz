<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - DeepVista Intern Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chat Application Container -->
    <div class="chat-app">
        <!-- Header -->
        <header class="chat-header">
            <h1>ü§ñ AI Chatbot</h1>
            <p>Powered by AI</p>
        </header>

        <!-- Messages Display Area -->
        <div class="chat-container" id="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be dynamically added here -->
                <div class="welcome-message">
                    <p>üëã Welcome! Start chatting with the AI assistant.</p>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loading-indicator" style="display: none;">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>AI is typing...</p>
            </div>
        </div>

        <!-- Error Display -->
        <div class="error-message" id="error-message" style="display: none;">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span class="error-text" id="error-text"></span>
            <button class="error-close" onclick="hideError()">√ó</button>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    maxlength="1000"
                    autocomplete="off"
                />
                <button id="send-btn" class="send-btn">
                    <span>Send</span>
                    <span class="send-icon">üì§</span>
                </button>
            </div>
            <div class="input-info">
                <span id="char-count">0 / 1000</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
